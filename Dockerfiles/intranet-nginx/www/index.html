<!DOCTYPE html>
<html>

<head>
  <title>Animus Intranet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0-beta.2/dist/css/axentix.min.css" />
</head>

<body class="layout">
  <header>
    <nav class="navbar shadow-1 airforce dark-3">
      <a href="#" target="_blank" class="navbar-brand">Animus</a>
    </nav>
  </header>

  <main>
    <h1 class="txt-center font-w300 mx-2">Welcome to Animus's Intranet</h1>
    <h3 class="txt-center font-w100 mx-2">Explore your past.</h2>

      <div class="container mt-5">
        <div class="card rounded-2 shadow-1">
          <div class="card-header">Please Log In : </div>

          <div class="card-content">
            <form class="form-material">
              <div class="grix xs1 sm2">
                <div class="form-field">
                  <label for="firstname">Mail</label>
                  <input type="text" class="form-control" id="Mail"/>
                </div>
                <div class="form-field">
                  <label for="Lastname">Password</label>
                  <input type="text" class="form-control" id="Password"/>
                </div>
              </div>

              <button type="button"
                class="btn shadow-1 rounded-1 outline opening txt-airforce mx-auto mt-4"><span class="outline-text">Submit</span></button>
            </form>
          </div>
        </div>
      </div>
  </main>

  <footer class="footer airforce dark-3 fx-center txt-center">
    Copyright Â© 2020 - Animus
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axentix@1.0.0-beta.2/dist/js/axentix.min.js"></script>
</body>

</html>
